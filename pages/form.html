<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous" defer></script>
  <link rel="stylesheet" href="cssForm/styles.css">
  <script src="js/script.js" defer></script>
  <title>Formulário</title>
</head>

<body>
  <main class="container myForm">
    <div class="m-4">
      <h2>Deixe sua mensagem, que retornarei.</h2>
      <h3>Desde já agradeço.</h3>
      <form action="https://formsubmit.co/e06929d63f8bbc97446d38d92597e1cc" method="POST" class="needs-validation" novalidate>
        <div class="form-floating col m-4">
          <input type="text" class="form-control form-control-lg" name="name" id="name"
          placeholder="Insira seu Nome" required>
          <label for="name" class="form-label">Insira seu Nome</label>
          <div class="valid-feedback">OK</div>
        </div>
        <div class="form-floating col m-4">
          <input type="email" class="form-control form-control-lg" name="email" id="email"
          placeholder="Insira seu E-mail" required>
          <label for="email" class="form-label">Insira seu E-mail</label>
          <div class="valid-feedback">OK</div>
        </div>
        <div class="col m-4">
          <label for="content" class="form-label">Mensagem</label>
          <textarea name='message' class="form-control" placeholder="Deixe sua mensagem" cols="30" rows="10" required></textarea>
          <div class="valid-feedback">OK</div>
        </div>
        <input type="submit" class="btn btn-success mt-4" value="Enviar">
      </form>
    </div>
    <a href="/" class="btn btn-danger">Voltar</a>
  </main>
</body>

</html>
